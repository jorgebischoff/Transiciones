<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Transiciones</title>

<link rel="stylesheet" href="jq/css/themes/default/jquery.mobile-1.4.5.min.css"/>
<script src="jq/js/jquery.min.js"></script>
<script src="jq/js/jquery.mobile-1.4.5.min.js"></script>

<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>

</head>

<body>

<div data-role="page" id="primera">
	<div data-role="header">
    	<h1>Página 1</h1>
    </div>
	<div data-role="content">
        <p><a href="#segunda" data-transition="fade">fade</a></p>
        <p><a href="#segunda" data-transition="flip">flip</a></p>
        <p><a href="#segunda" data-transition="pop">pop</a></p>
        <p><a href="#segunda" data-transition="slide">slide</a></p>
        <p><a href="#segunda" data-transition="slidedown">slide down</a></p>
        <p><a href="#segunda" data-transition="slideup">slide up</a></p>
    </div>
    <div data-role="footer">
    	<h2>PhoneGap y JQM</h2>
    </div>
</div>
<div data-role="page" id="segunda">
	<div data-role="header">
    	<h1>Página 2</h1>
    </div>
	<div data-role="content">
        <p><a href="#primera" data-transition="fade">fade</a></p>
        <p><a href="#primera" data-transition="flip">flip</a></p>
        <p><a href="#primera" data-transition="pop">pop</a></p>
        <p><a href="#primera" data-transition="slide">slide</a></p>
        <p><a href="#primera" data-transition="slidedown">slide down</a></p>
        <p><a href="#primera" data-transition="slideup">slide up</a></p>
    </div>
    <div data-role="footer" data-position="fixed">
    	<h2>PhoneGap y JQM</h2>
    </div>
</div>
</body>
</html>
